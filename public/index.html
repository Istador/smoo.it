<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>

    <meta name="keywords" content="Super Mario Odyssey, Online, Multiplayer, Switch, Mod"/>
    <meta name="description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta name="author" content="Robin Christopher Ladiges"/>

    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta name="twitter:description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta name="twitter:site" content="@Istador"/>
    <meta name="twitter:creator" content="@Istador"/>
    <meta name="twitter:image" content="https://smoo.it/img/logo.png"/>

    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://smoo.it"/>
    <meta property="og:title" content="<%= htmlWebpackPlugin.options.title %>"/>
    <meta property="og:description" content="<%= htmlWebpackPlugin.options.description %>"/>
    <meta property="og:image" content="https://smoo.it/img/logo.png"/>

    <link rel="preconnect" href="https://api.smoo.it" crossorigin/>
    <link rel="dns-prefetch" href="//github.com"/>

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- realfavicongenerator.net -->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png"/>
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest"/>
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#5bbad5"/>
    <meta name="msapplication-TileColor" content="#da532c"/>
    <meta name="theme-color" content="#ffffff"/>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
